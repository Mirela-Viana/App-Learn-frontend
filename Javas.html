<h2>App Learn FrontEnd</h2>

<button id= "botao-HTML" onclick= "document.getElementById
('demo').innerHTML =' O HTML é o componente básico da web, ele permite inserir o conteúdo e estabelecer a estrutura básica de um website. Portanto, ele serve para dar significado e organizar as informações de uma página na web. Sem isso, o navegador não saberia exibir textos como elementos ou carregar imagens e outros conteúdos. <br><br> Os hipertextos são conjuntos de elementos conectados. Esses podem ser palavras, imagens, vídeos, documento, etc. Quando conectados, formam uma rede de informações que permite a comunicação de dados, organizando conhecimentos e guardando informações.<br><br> Ao visitar uma página simples na web, você pode perceber que existem diferentes distribuições e tamanhos para títulos, parágrafos, imagens, vídeos e qualquer outro elemento. Essa estrutura é estabelecida através do HTML. No inicio da web, era comum encontrar sites apenas contendo textos e imagens simples, com estrutura básica e sem estilizações. Porém, nos dias atuais, muito dificilmente você encontrará sites que possuam apenas elementos HTML. Portanto, podemos considerar o HTML o “esqueleto” da sua página. <br><br> Imagine então que além do esqueleto, é necessário ter o corpo. Para isso, temos então as linguagens CSS e o JavaScript, que em conjunto com HTML, formam a base para todos os websites atuais. Veremos mais à frente o que significam essas linguagens.'">HTML</button>

<button id= "botao-CSS" onclick= "document.getElementById
('demo').innerHTML ='CSS é a sigla para Cascading Style Sheets, ou seja, Folhas de Estilo em Cascatas. É uma maneira de dar estilo ao código criado por linguagens como HTML, XML ou XHTML, por exemplo. De forma prática, ela funciona como uma camada de personalização ao conteúdo visível. <br><br> Estes tipos de linguagem citados foram idealizados para serem funcionais e, por serem de marcação, precisaram ser aperfeiçoados. Ele foi criado porque o HTML não era capaz de compreender todas as necessidades que um programador tinha para criar padrões de formatação nas páginas. O CSS, no caso, veio como uma boa solução para aprimorar a estética dos sites. <br><br> O CSS é um código em que você pode fazer alterações rápidas de layout, como definição de cores e fontes, por exemplo. Essa camada proporciona não apenas a facilidade de personalização, como também ajuda a diminuir a repetição de conteúdo na estrutura do código. <br><br> Afinal, se esse tipo de configuração pode ser feita na folha de estilo, não precisaria se repetir diversas vezes na própria linguagem. Algumas das propriedades que ele permite são: <br><br> -manter um padrão de formatação em diferentes navegadores; <br><br> -controle de layout em apenas uma folha; <br><br> -criação de formatações com designs mais responsivos, pensando em usabilidade e experiência do usuário.' ">CSS</button>

<button id= "botao-Java" onclick= "document.getElementById
('demo').innerHTML ='O JavaScript é uma linguagem de programação que possibilita a implementação de objetos complexos em páginas web. Conteúdos em páginas que se atualizam constantemente (sites de notícias, por exemplo), informações interativas em gráficos, animações 2D ou 3D, etc. Tudo isso só é possível graças ao JavaScript. <br><br> Diferentemente de execuções remotas, feitas em servidores web, O JavaScript é conhecido por rodar programas localmente. Dessa forma, ele se encontra em um formato client server, ou seja, do lado do cliente. <br><br> Assim, páginas de internet podem programar, processar e transformar dados, comunicando-se com conteúdos em linguagem HTML. Esse mesmo conteúdo ainda conta com a possibilidade de estilização, devido ao CSS aplicado no processo. <br><br> Códigos escritos em JavaScript e executados em um navegador possibilitam atualizações de conteúdos de uma página web sem que essa seja carregada completamente. Isso cria uma grande variedade de softwares completos e que atendem a diversas demandas.' ">Javascript</button>

<button id= "botao-DOM" onclick= "document.getElementById
('demo').innerHTML ='O Document Object Model (DOM) é uma interface de programação para os documentos HTML e XML. Representa a página de forma que os programas possam alterar a estrutura do documento, alterar o estilo e conteúdo. O DOM representa o documento com nós e objetos, dessa forma, as linguagens de programação podem se conectar à página. <br><br> Uma página da Web é um documento. Este documento pode ser exibido na janela do navegador ou como a fonte HTML. Mas é o mesmo documento nos dois casos. O DOM (Document Object Model) representa o mesmo documento para que possa ser manipulado. O DOM é uma representação orientada a objetos da página da web, que pode ser modificada com uma linguagem de script como JavaScript. <br><br> Os padrões W3C DOM e WHATWG DOM são implementados na maioria dos navegadores modernos. Muitos navegadores estendem o padrão; portanto, é necessário ter cuidado ao usá-los na Web, onde os documentos podem ser acessados por vários navegadores com diferentes DOMs <br><br> O DOM moderno é construído usando várias APIs que trabalham juntas. O DOM principal define os objetos que descrevem fundamentalmente um documento e os objetos dentro dele. Isso é expandido conforme necessário por outras APIs que adicionam novos recursos e capacidades ao DOM. Por exemplo, a HTML DOM API (en-US) adiciona suporte para representar documentos HTML no DOM principal..' ">DOM</button>
